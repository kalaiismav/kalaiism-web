<!DOCTYPE html>
<html>
  <head>
    <title>Kalaiism .Design</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/image/kalaiism.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="kalaiism-container row">
      <div class="k-content-section d-flex flex-column col-12 col-md-12 col-lg-6">
        <div class="k-content-top">
          <img src="assets/image/kalaiism-logo.svg">
        </div>
        <div class="d-flex justify-content-center h-100 flex-column">
          <div class="k-content-container">
            <h1 class="k-content-title">Setting Up Our Space</h1>
            <p class="k-content-desc">A young team of creative people who wishes to bring revolution to the tech world.</p>
            <div class="k-content-mail-input">
              <p class="k-content-desc-secondary">We will let you know when we are available. (No Spam)</p>
              <form class="d-flex align-items-center">
                <input type="email" class="form-control k-input" id="#" aria-describedby="emailNotification" placeholder="Email Id">
                <button type="button" class="btn btn-primary">Notify Me</button>
              </form>
            </div>
          </div>
        </div>
        <div class="k-content-footer">
          <div class="d-flex align-items-center">
            <a href="https://www.facebook.com/kalaiism/"><img src="assets/image/k-facebook.svg"></a>
            <a href="https://www.instagram.com/kalaiism/"><img src="assets/image/k-instagram.svg"></a>
            <a href="mailto: kalaiism.av@gmail.com"><img src="assets/image/k-email.svg"></a>
          </div>
        </div>
      </div>
      <div class="k-illustration-section col-12 col-md-12 col-lg-6">
        <div class="k-illustration d-flex align-items-center justify-content-center">
          <img src="assets/image/k-illustration.svg" style="width: 100%;">
        </div>
      </div>
      <div class="k-responsive-top d-flex align-items-center justify-content-between">
        <div class="k-responsive-content-top">
          <img src="assets/image/kalaiism-logo.svg">
        </div>
        <div class="k-responsive-social">
          <div class="d-flex align-items-center">
            <a href="https://www.facebook.com/kalaiism/"><img src="assets/image/k-facebook.svg"></a>
            <a href="https://www.instagram.com/kalaiism/"><img src="assets/image/k-instagram.svg"></a>
            <a href="mailto: kalaiism.av@gmail.com"><img src="assets/image/k-email.svg"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
